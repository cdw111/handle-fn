<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        float: left;
        width: 100%;
        height: 200px;
        background-color: antiquewhite;
      }
      .left {
        float: left;
        width: 200px;
        height: 200px;
        margin-left: -100%;
        background-color: aqua;
      }
      .right {
        float: left;
        width: 200px;
        height: 200px;
        margin-left: -200px;
        background-color: black;
      }
      .content {
        margin: 0 200px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="content"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </body>
</html>
